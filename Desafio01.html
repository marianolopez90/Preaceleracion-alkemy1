<script>
    
    function suma(){
        let numero=0;   
        for (let i=10; i<=50; i++){      
        if(i %2 === 0 && (i !=10 && i!=50)) numero = numero + i ;
    }
    return numero
  }

const resultado =  suma();
alert("La suma de los numeros pares del 10 al 50 es "+resultado);
  
</script>
